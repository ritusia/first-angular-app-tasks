<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li >
        <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks (addTaskClick)="onNewTask()" [userId]="selectedUser.id" [name]="selectedUser.name"/>
  } @else {
    <p>Select a user to see their tasks!</p>
  }

  @if (showNewTask) {
    <app-new-task/>
  }
</main>
